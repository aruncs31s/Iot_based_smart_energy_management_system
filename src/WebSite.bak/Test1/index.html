<!doctype html>
<html>
  <head>
    <title>ESP32 LED Control</title>
  </head>
  <body>
    <button
      class="button"
      onmousedown="toggleCheckbox('on');"
      ontouchstart="toggleCheckbox('on');"
      onmouseup="toggleCheckbox('off');"
      ontouchend="toggleCheckbox('off');"
    >
      LED PUSHBUTTON
    </button>
    <script>
      function toggleCheckbox(x) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/" + x, true);
        xhr.send();
      }
    </script>
  </body>
</html>
